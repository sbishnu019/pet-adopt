<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us • Pet Adopt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contact_us.css">
  <script src="js/contact_us.js" defer></script>
</head>
<body>

<header class="topbar">
  <div class="container row">
    <div class="brand">
      <div class="logo">🐾</div>
      <span>Pet Adopt</span>
    </div>
    <nav class="nav">
      <a class="link hide-sm" href="index.html">Home</a>
    </nav>
  </div>
</header>

<main class="container" style="margin-top:24px; margin-bottom:48px;">
  <h1>Contact Us</h1>
  <p class="muted">Have a question or feedback? Send us a message and we’ll get back to you.</p>

  <form id="contactForm" novalidate>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required placeholder="Your full name" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com" />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required placeholder="Write your message..."></textarea>

    <div class="form-actions">
      <button type="submit" class="btn">Send Message</button>
    </div>
  </form>
</main>

<footer class="footer">© 2025 Pet Adopt. All rights reserved.</footer>

</body>
</html>
